# config/packages/nelmio_cors.yaml

nelmio_cors:
    defaults:
        allow_origin: ['http://localhost:4200']
        allow_credentials: true
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        max_age: 3600
    paths:
        '^/': ~
