<h2 mat-dialog-title>Editar Usuário</h2>
<mat-dialog-content>
  <form #editForm="ngForm">
    <!-- Campo Nome -->
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite o nome" [(ngModel)]="data.nome" name="nome">
    </mat-form-field>

    <!-- Campo Email -->
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Digite o email" [(ngModel)]="data.email" name="email">
    </mat-form-field>

    <!-- Campo Roles -->
    <mat-form-field appearance="fill">
      <mat-label>Função</mat-label>
      <mat-select [(ngModel)]="data.roles" name="roles" [compareWith]="compararRoles">
        <mat-option *ngFor="let role of rolesDisponiveis" [value]="role">
          {{ role === 'ROLE_ADMIN' ? 'Administrador' : 'Usuário' }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="fechar()">Cancelar</button>
  <button mat-button color="primary" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
