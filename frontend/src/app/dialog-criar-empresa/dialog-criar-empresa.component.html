<h2 mat-dialog-title>Criar Nova Empresa</h2>
<mat-dialog-content>
  <form #createForm="ngForm">

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite o nome" [(ngModel)]="data.nome" name="nome" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CNPJ</mat-label>
      <input matInput
             placeholder="Digite o CNPJ"
             [(ngModel)]="data.cnpj"
             name="cnpj"
             required
             inputmode="numeric"
             pattern="[0-9]*"
             maxlength="14"
             (keypress)="apenasNumeros($event)">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Digite o Telefone" [(ngModel)]="data.telefone" name="telefone" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label> E-mail</mat-label>
      <input matInput placeholder="Digite o E-mail" [(ngModel)]="data.email" name="email" type="email" required>
    </mat-form-field>


  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" (click)="salvar()" [disabled]="!createForm.valid">Salvar</button>
</mat-dialog-actions>
