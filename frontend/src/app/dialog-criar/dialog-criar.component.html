<h2 mat-dialog-title>Criar Novo Usuário</h2>
<mat-dialog-content>
  <form #createForm="ngForm">
    <!-- Campo Nome -->
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite o nome" [(ngModel)]="data.nome" name="nome" required>
    </mat-form-field>

    <!-- Campo Email -->
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Digite o email" [(ngModel)]="data.email" name="email" type="email" required>
    </mat-form-field>

    <!-- Campo Senha -->
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput placeholder="Digite a senha" [(ngModel)]="data.senha" name="senha" type="password" required>
    </mat-form-field>

    <!-- Campo Roles -->
    <mat-form-field appearance="fill">
      <mat-label>Roles</mat-label>
      <mat-select [(ngModel)]="data.roles" name="roles" required>
        <mat-option *ngFor="let role of rolesDisponiveis" [value]="role">
          {{ role === 'ROLE_ADMIN' ? 'Administrador' : 'Usuário' }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" (click)="salvar()" [disabled]="!createForm.valid">Salvar</button>
</mat-dialog-actions>
